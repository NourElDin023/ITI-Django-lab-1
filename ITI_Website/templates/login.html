{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block header %}
<a class="nav-link" href="{% url 'home' %}">Home</a>
<a class="nav-link" href="{% url 'trainee' %}">Trainees</a>
<a class="nav-link" href="{% url 'course' %}">Courses</a>
<a class="nav-link" href="{% url 'register' %}">Register</a>
{% endblock %}
{% block content %}
<section>
    <form class="w-50 mx-auto">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control bg-dark-subtle focus-ring" id="exampleInputEmail1"
                aria-describedby="emailHelp"
                style="--bs-focus-ring-color: rgba(var(--bs-success-rgb), .25);--bs-focus-ring-x: 10px; --bs-focus-ring-y: 10px; --bs-focus-ring-blur: 4px">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control bg-dark-subtle focus-ring" id="exampleInputPassword1"
                style="--bs-focus-ring-color: rgba(var(--bs-success-rgb), .25);--bs-focus-ring-x: 10px; --bs-focus-ring-y: 10px; --bs-focus-ring-blur: 4px">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input bg-secondary" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Remember me</label>
        </div>
        <button type="submit" class="d-block btn btn-success w-50 mx-auto">Login</button>
    </form>
</section>
{% endblock %}
